<div class="d-flex">
    <div>
        <button class="btn btn-primary mx-2" (click)="decreaseQuantity()">-</button>
    </div>
    <div> <p class="pt-2 mx-2"> {{ quantity }}</p> </div>
    <div>
        <button class="btn btn-primary mx-2" (click)="increaseQuantity()">+</button>
    </div>
    <div>
        <button type="button" class="btn btn-primary" (click)="addToCart()">Add To Cart</button>
    </div>
</div>
